<!DOCTYPE HTML>
<html lang="EN">
<head>
	<meta property="og:image" content="flexbox.png" />
<meta property="og:image:secure_url" content="flexbox.png" />
<meta property="og:image:type" content="image/png" />
	<meta charset="UTF-8">
	<title>Flex Box Layout</title>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>



<div class="container">
  <div class="item"></div>
  <div class="item">
  <pre>
  flex-grow:2;
  flex-shrink: auto;
  align-self: flex-start;
  </pre>
  </div>
  <div class="item">
    <pre>      
  flex-shrink: auto;
  align-self: flex-end;
    </pre>
  </div>
  <div class="item"></div>
  <div class="item"></div>
</div>

	
	<img src="flexbox.png" alt="flexbox.png" style="display:none;">
</body>
</html>
